<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Stream</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      const SOCKET_URL = '{{ socket_url }}';
    </script>
    <script src="{{ url_for('static', filename='video_stream.js') }}"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .video-container {
        margin-bottom: 20px;
      }
      .video-container video,
      .video-container img {
        width: 640px;
        height: 480px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <h3>Original Video</h3>
        <video id="webcam" autoplay></video>
      </div>
      <div class="video-container">
        <h3>Processed Video</h3>
        <img id="processedImage" alt="Processed frame" />
      </div>
      <div>
        <button id="startButton">Start Streaming</button>
        <button id="stopButton">Stop Streaming</button>
      </div>
    </div>
  </body>
</html>
